<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buspass form</title>
</head>
<body>
    <form action="./submitted.png" autocomplete="off" required name="form">
        <fieldset>
        <center><img src="./busspass2.jpeg" alt="buspass logo">
        <h1>TELANGANA STATE ROAD TRANSPORT CORPORATION</h1>
        <h2>GENERAL BUSPASS APPLICATION</h2></center></fieldset>
        <fieldset>
            <legend><u>APPLICANT DETAILS</u></legend>
            <br>
           <pre> <label for="name">NAME:</label> <input type="text" id="name" required maxlength="20" minlength="10">                                                                        <label for="father">FATHERS'S/GUARDIANS'S NAME:</label> <input type="text" required  id="father"></pre><br>
            <pre> <label for="dob">DATE OF BIRTH:</label> <input type="datetime-local"   id="dob">                                                          <label for="gender">GENDER:</label> <input type="radio" required name="gender" value="male" id="male"> <label for="male">MALE</label> <input type="radio" required name="gender" value="female" id="female"> <label for="female">FEMALE</label></pre><br>
        <pre>  <label for="age as on:">AGE AS ON:</label><input type="text" id="age as on" required>                                                                 <label for="aadhar no">AADHAR NUMBER:</label>  <input type="text" name="aadhar no" id="aadhar no" required></pre><br>
       <pre> <label for="WHATSAPP">WHATSAPP</label> <input type="text" id="WHATSAPP" required name="WHATSAPP">                                                                    <label for="EMAIL ID">EMAIL ID:</label> <input type="text" id="EMAIL ID" required name="EMAIL ID"></pre><br>
    <label for="photo">photo</label> <input type="file" name="photo" id="photo" required>
    </fieldset>
    <fieldset>
        <legend><u>RESIDENTAL ADDRESS DETAILS</u></legend>
        <br>
       <pre> <label for="applicant">APPLICANT ADDRESS</label><textarea name="applicant" id="applicant" required maxlength="50" minlength="5"></textarea>                                                                <label for="district">DISTRICT:</label> <select name="district" id="district" required > <option value="">SELECT</option> <option value="hyderabad">HYDERABAD</option></select></pre> <br>
   <pre>  <label for="mandal">MANDAL</label> <select name="mandal" id="mandal"> <option value="">select </option> <option value="karimnagar">karimnagar</option></select>                                                                                   <label for="village">VILLAGE</label> <select name="village" id="village">  <option value="">SELECT</option> <option value="korutla">KORUTLA</option></select></pre> <br>
   <label for="pincode">pincode</label> <input type="text" name="pincode" id="pincode" pattern="[0-9]{6}"><br>
</fieldset>
<fieldset>
    <legend><u>PASS TYPE DETAILS</u></legend> <br>
    <label for="city">city</label> <select name="city" id="city"> <option value="hyderabad">HYDERABAD</option></select><br>
    <br>
    <label for="pass type">pass type</label> <select name="pass type" id="pass type"> <option value="">select</option>
    <option value="greater pass">greater pass</option></select>
</fieldset>
<fieldset>
    <legend><u>MODE OF PAYMENT AND PASS COLLECTION</u></legend>
    <br>
    <label for="pay">payment mode</label> <select name="pay" id="pay"> <option value="">select payment mode</option> <option value="cash at counter">cash at counter</option></select><br>
    <br>
    <label for="pass">pass delivery mode</label> <select name="pass" id="pass"> <option value="">select pass delivery mode</option>
    <option value="at counter"><at counter/option></select><br>
        <br>
        <label for="collect">center at which you want to collect</label> <select name="collect" id="collect"> <option value="">select</option> <option value="kukatpally,hyderabad">kukatpally,hyderabad</option> <option value="kphb,hyderabad">kphbhyderabad</option></select>
        <br>
</fieldset>
<center><img src="./captcha.jpeg" alt="captcha" id="captcha"  width="150">
    <br>
    <br>
<input type="text" id="captcha" required></center>
<br>
 <center><input type="submit" value="submit"></center>
    
    </form>
    
</body>
</html>
